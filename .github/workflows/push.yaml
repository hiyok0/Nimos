name: build
on:
  push:
    branches:
      - master      

jobs:
  mac:
    name: mac-build
    runs-on: macos-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          git clone https://github.com/hiyok0/nusuttoChan.git
          cd nusuttoChan
          npm ci
          npm i nexe -g
          nexe ./index.js -t=mac-x64-14.9.0 --build
      - uses: actions/upload-artifact@v3
        with:
          name: nusuttoChan_${{ github.sha }}
          path: nusuttoChan/nusuttoChan
